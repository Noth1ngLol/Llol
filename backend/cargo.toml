[package]
name = "gguf_metadata_modifier"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byteorder = "1.4"

[dev-dependencies]
tempfile = "3.2"

[[bin]]
name = "gguf_metadata_modifier"
path = "src/main.rs"

[lib]
name = "gguf_metadata_modifier"
path = "src/lib.rs"
